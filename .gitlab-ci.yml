image: registry.gitlab.com/termoshtt/accel/ubuntu18.04-cuda10.2:master

stages:
  - docker
  - test

cache:
  paths:
    - target/
    - cargo/
variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

test:cargo-check:
  stage: test
  script:
    - cd $CI_PROJECT_DIR/accel; cargo check
    - cd $CI_PROJECT_DIR/accel-core; cargo check
    - cd $CI_PROJECT_DIR/accel-derive; cargo check

test:accel-derive:
  stage: test
  script:
    - cd accel-derive
    - cargo test

test:accel:
  stage: test
  before_script:
    - nvidia-smi
  script:
    - cd accel
    - cargo test
    - cargo run --example add
    - cargo run --example add_managed
    - cargo run --example printf
  tags:
    - gpu

.build:
  image: docker:stable
  stage: docker
  services:
    - docker:dind
  before_script:
    - apk add make
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - make -C docker ${TAG}
  only:
    refs:
      - master
      - tags
    changes:
      - docker/*

include: '/docker/ci.yml'
