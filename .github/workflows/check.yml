name: "Static Check"
on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  accel-derive:
    runs-on: ubuntu-latest
    name: accel-derive test
    steps:
      - uses: actions/checkout@v1
      - name: test
        run: |
          cd accel-derive
          cargo test

  cargo-check:
    runs-on: ubuntu-latest
    name: cargo check
    steps:
      - uses: actions/checkout@v1
      - name: check
        run: cargo check

  cargo-fmt:
    runs-on: ubuntu-latest
    name: cargo fmt
    steps:
      - uses: actions/checkout@v1
      - name: format
        run: cargo fmt -- --check
