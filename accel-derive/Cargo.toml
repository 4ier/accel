[package]
name = "accel-derive"
version = "0.2.1-alpha.0"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]

description   = "Procedual macro for writing GPGPU kernel"
documentation = "https://docs.rs/accel-derive/"
repository    = "https://github.com/termoshtt/accel"
keywords      = ["GPGPU", "CUDA", "proc-macro"]
license       = "MIT"
readme        = "README.md"
categories    = []

[lib]
proc-macro = true

[dependencies]
quote = "0.5"
nvptx = { git = 'http://github.com/rust-accel/nvptx', branch = "manifest" }

[dependencies.syn]
version = "0.13"
features = ["full", "extra-traits"]
